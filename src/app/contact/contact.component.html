<div class="row">
  <div class="col-md-12 rounded contains-columns">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <label for="txtEmail">Your address</label>
        <input id="txtEmail" type="email" class="form-control">
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <label for="ddSubject">Reason for enquiry</label>
        <select id="ddSubject" class="form-control">
            <option value="mailinglist">Add me to your mailing list</option>
            <option value="bookings">Bookings enquiry</option>
            <option value="enquiry">General enquiry</option>
          </select>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <label for="txtMessage">Your message</label>
        <textarea id="txtMessage" class="form-control"></textarea>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <input type="submit" class="form-control" value="Send">
      </div>
    </div>
  </div>
</div>
